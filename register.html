<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام و ورود - ARYAMIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <header>
        <div class="logo">ARYAMIX</div>
        <nav>
        <div class="safheasli">
            <a href="index.html">صفحه اصلی</a>
            <a href="phone.html">تماس با ما</a>
        </nav>

    </header>





    <div class="register-container">
        <div class="register-form">
            <h2>ثبت‌نام / ورود</h2>
            <div class="form-group">
                <label for="mobile"> * شماره موبایل</label>
                <input type="tel" id="mobile" name="mobile" placeholder="09123456789" required>
            </div>
            <div class="form-group">
                <label for="firstName"> * نام</label>
                <input type="text" id="firstName" name="firstName" placeholder="علیرضا" required>
            </div>
            <div class="form-group">
                <label for="lastName">نام خانوادگی:</label>
                <input type="text" id="lastName" name="lastName" placeholder="محمدی" required>
            </div>
            <div class="form-group">
                <label for="password"> * رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="AfdhFk-de57" required>
            </div>
            <button type="submit">ثبت‌ نام / ورود</button>
            <div class="form-footer">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
